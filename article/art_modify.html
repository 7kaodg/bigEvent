<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/art_modify.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改文章<span><a href="javascript:;" id="goback"><i class="layui-icon layui-icon-left"></i>返回</a></span></div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub" lay-filter="artInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                      </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content" id="contents"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <!-- 第一行的图片裁剪和预览区域 -->
                        <div class="row1">
                            <!-- 图片裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                                <img id="image" src="/assets/images/sample.jpg" />
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">
                                <div>
                                    <!-- 宽高为 100px 的预览区域 -->
                                    <div class="img-preview"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="layui-btn layui-btn-primary" id="btnChooseImage"> <i class="layui-icon layui-icon-addition"></i>选择封面</button>
                        <!-- 第二行的按钮区域 -->
                        <div class="row2">
                            <input type="file" name="" id="upload">
                            <button class="layui-btn layui-btn-normal" lay-submit>发布</button>
                            <button class="layui-btn layui-btn-primary" lay-submit id="saveDraft">存为草稿</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
    </div>
    <script type="text/html" id="tpl-cate">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/js/article/art_modify.js"></script>
</body>

</html>
